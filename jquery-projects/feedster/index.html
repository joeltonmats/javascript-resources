<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <h1>feedster</h1>
                </div>
                <div class="col-xs-2 pull-right">

                    <div class="notification">
                        <img class src="./assets/img/bell.svg">
                        <ul class="notification-menu">
                            <li>
                                <img class="avatar" src="./assets/img/wr2.svg">
                                <h3>William Roberts II</h3>
                                <p>Clean as a whistle</p>
                            </li>
                            <li>
                                <img class="avatar" src="./assets/img/fn.svg">
                                <h3>Faheem Najm</h3>
                                <p>All I do is win</p>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="posts">
        <div class="container">

            <div class="post">
                <img class="avatar" src="./assets/img/cbj.svg">
                <h3>Calvin Broadus, Jr.</h3>
                <p>How much for that dogg in the window?</p>
                <img src="./assets/img//dog.jpg">
                <button class="btn">+1</button>
            </div>

            <div class="post">
                <img class="avatar" src="./assets/img/mh.svg">
                <h3>Matthew Healy</h3>
                <p>I used to have a recurring dream when I was younger.</p>
                <button class="btn">+1</button>
            </div>

        </div>
    </div>
    <script src="./assets/javascript/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
